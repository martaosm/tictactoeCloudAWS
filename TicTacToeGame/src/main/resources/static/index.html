<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/global.js"></script>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="button" onclick="login()">Login</button>
    <button id="registerBtn" type="button" onclick="register()">Register</button>
</form>
<div><b id = "l1">-</b></div>
<script>
    function login(){
        let login = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        localStorage
        fetch( myGlobalVariable + "/login", {//"http://localhost:8080/login"
            method: "POST",
            body: JSON.stringify({
                username: login,
                password: password
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }).then((response) => response.json())
            .then((json) => {
                var accessToken = json.accessToken;
                localStorage.setItem("token", accessToken);
                document.getElementById("l1").textContent = localStorage.getItem("token").toString()
                location.href = "home.html";
            })
    }

    function register(){
        location.href = "registrationPage.html";
    }
</script>
</body>
</html>
